models:
  Inventory/Item:
    id: char(26)
    name: string unique index
    code: string unique index
    generic_name: string nullable
    packing: string nullable
    barcode: string nullable index
    unit_measure_id: id foreign:unit_measures
    company_id: id foreign:companies
    category_id: id foreign:categories
    minimum_stock: double nullable
    maximum_stock: double nullable
    colors: string nullable
    size: string nullable
    photo: string nullable
    purchase_price: double nullable
    cost: double nullable
    mrp_rate: double
    rate_a: double nullable
    rate_b: double nullable
    rate_c: double nullable
    rack_no: integer nullable
    fast_search: string nullable index
    description: text nullable
    branch_id: id foreign:branches
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true
controllers:
  Inventory/Item:
    resource: api

seeders: Inventory/Item

