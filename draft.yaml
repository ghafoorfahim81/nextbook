models:
  Ledger/Ledger:
    id: char(26)
    name: string index
    code: string nullable index
    address: string nullable
    contact_person: string nullable index
    phone_no: string nullable
    email: string nullable
    currency_id: id foreign:currencies nullable
    type: string nullable index
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true

controllers:
  Ledger/Ledger:
    resource: api

seeders: Ledger/Ledger

