models:
  Account/Account:
    id: id
    name: string unique
    number: string unique
    account_type_id: id foreign:account_types
    parent_id: id foreign:accounts nullable
    branch_id: id foreign:branches
    tenant_id: id 
    remark: text nullable 
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true

controllers:
  Account/Account:
    resource: api

seeders: Account/Account
