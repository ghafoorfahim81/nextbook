models:
  Administration/Currency:
    id: id
    name: string unique
    code: string unique  
    symbol: string unique
    format: string unique
    exchange_rate: decimal
    is_active: boolean
    flag: string unique
    branch_id: id foreign:branches
    tenant_id: id  nullable
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true

controllers:
  Administration/Currency:
    resource: api

seeders: Administration/Currency
