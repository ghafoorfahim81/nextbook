models:
  Transaction/Transaction:
    id: string(26)
    transactionable: morph
    amount: float
    currency_id: id foreign:currencies
    rate: float
    date: date
    type: enum('debit', 'credit')
    remark: text nullable
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true

controllers:
  Transaction/Transaction:
    resource: api

seeders: Transaction/Transaction

