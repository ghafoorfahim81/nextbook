models:
  Administration/Company:
    id: char(26)
    name_en: string index
    name_fa: string nullable index
    name_pa: string nullable index
    abbreviation: string nullable
    address: string nullable
    phone: string nullable
    country: string nullable
    city: string nullable
    logo: string nullable
    calendar_type: string nullable
    working_style: string nullable
    business_type: string nullable
    locale: string nullable
    currency: string nullable
    email: string nullable
    website: string nullable
    invoice_desc: text nullable
    created_by: id foreign:users
    updated_by: id foreign:users nullable
    timestamps: true
controllers:
  Administration/Company:
    resource: api

seeders: Administration/Company

